<div class="main">  	
       

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="name" name="name" [(ngModel)]="loginObj.name" placeholder="User name"  required="">
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required="">
                <button (click)="onLogin()">Login</button>
            </form>
        </div>

         <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" [(ngModel)]="registerObj.name" name="name" placeholder="User name" required="">
                <input type="password" [(ngModel)]="registerObj.password" name="password" placeholder="Password" required="">
                <button (click)="onRegister()">Sign up</button>
            </form>
        </div> 
 </div>
